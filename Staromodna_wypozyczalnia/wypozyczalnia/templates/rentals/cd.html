{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'rentals/style.css' %}">


{% for cd in rental.cd_set.all %}
    <p>{{ cd.tytul }}</p>
        <li> Zespol: {{ cd.zespol }} </li>
        <li> Gatunek: {{ cd.gatunek }} </li>
        <li> Lista utworów: {{ cd.lista_utworow }} </li>
        <li> Czas trwania: {{ cd.czas_trwania }}</li>
        {% if cd.dostepne %}
            <a href="{% url 'rentals:borrow'%}" role="button" aria-pressed="true">Wypożycz</a>
        {% endif %}
{% endfor %}
